<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input
        type="text"
        class="form-control"
        name = "username"
        [(ngModel)]="model.username"
        placeholder="Username"
        >
        <label>Username</label>
    </div>

    

    <div class="mb-3 form-floating">
        <input
        type="password"
        class="form-control"
        name = "password"
        [(ngModel)]="model.password"
        placeholder="Password"
        >
        <label>Password</label>
    </div>

    <div class="mb-3 form-floating">
        <input
        type="text"
        class="form-control"
        name = "email"
        [(ngModel)]="model.email"
        placeholder="Email"
        >
        <label>Email</label>
    </div>

    <div class="mb-3 form-floating">
        <input
        type="text"
        class="form-control"
        name = "Phone No"
        [(ngModel)]="model.phoneNo"
        placeholder="Username"
        >
        <label>Phone no</label>
    </div>


        <div class="form-group text-center mt-3">
            <button class="btn btn-success me-2" type="submit"> Register</button>
            <button class="btn btn-success me-2" (click)="cancel()" type="button"> Cancel</button>
        </div>


</form>
