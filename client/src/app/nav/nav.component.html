<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: rgb(110, 12, 207);">

    <div class="container">
      <a class="navbar-brand" routerLink =" /" routerLinkActive="active" href="#">Dating App</a>
      

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        @if(accountService.currentUser()){
          <li class="nav-item">
            <a routerLink ="/members" routerLinkActive="active" class="nav-link ">Matches</a>
          </li>
          <li class="nav-item">
            <a routerLink ="/lists" routerLinkActive="active" class="nav-link ">List</a>
          </li>
          <li class="nav-item">
            <a routerLink ="/messages" routerLinkActive="active" class="nav-link ">Messages</a>
          </li>
    }

      </ul>

        

      @if(accountService.currentUser()){
        <div dropdown class="dropdown">
          <a dropdownToggle class ="dropdown-toggle text-light text-decoration-none"
          >Welcome {{accountService.currentUser()?.username | titlecase}}
        </a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-driver"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      }
        @if(!accountService.currentUser()){
          <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2" 
            placeholder="Username">
  
            <input
            name="password"
            [(ngModel)]="model.password"
             class="form-control me-2"
             placeholder="Password"
              type="password">
              <button class="btn" type="submit" style="background-color: rgb(222, 167, 29); color: rgb(118, 14, 14);">Login</button>

          </form>

        }
        
      </div>
</nav>
